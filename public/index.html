<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SBrick controller</title>
</head>
<body>

<div id="sbrick-list">
    <select id="sbrick-list-list" size="5">
    </select>

    <button id="sbrick-list-scan">scan</button><br>
    <button id="sbrick-list-connect" disabled="disabled">connect</button>
</div>

<script type="text/html" id="sbrick-view">
    <div class="sbrick-control-panel" id="sbrick-control-panel-<%- uuid %>">
        <p>
            SBrick <%- uuid %><br>
            <label class="sbrick-control-panel-password">
                <span>password: </span>
                <input type="password">
            </label>
            <span class="sbrick-control-panel-channels">
            </span>
        </p>
    </div>
</script>

<script type="text/html" id="sbrick-channel-view">
    <span class="sbrick-control-panel-channel sbrick-control-panel-channel-<%- channelId %>">
        <label class="sbrick-control-panel-keys">
            <span>channel<%- channelId %> keys: </span>
            <input type="text" readonly="readonly" class="sbrick-control-panel-channel-keydec" value="<%- keyDecName %>">
            <input type="text" readonly="readonly" class="sbrick-control-panel-channel-keyinc" value="<%- keyIncName %>">
        </label><br>
        <label class="sbrick-control-panel-values">
            <span>channel<%- channelId %> values: </span>
            <input type="number" class="minvalue" min="-255" max="255" value="<%- min %>">
            <input type="number" class="maxvalue" min="-255" max="255" value="<%- max %>">
        </label>
    </span>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/smoothie/1.27.0/smoothie.min.js"></script>
<script src="js/sbrickchannel.model.js"></script>
<script src="js/sbrick.model.js"></script>
<script src="js/sbricklist.view.js"></script>
<script src="js/sbrickchannel.view.js"></script>
<script src="js/sbrick.view.js"></script>
<script src="js/sbrickcontroller.view.js"></script>
<script src="js/socket.js"></script>
<script src="js/socket-mock.js"></script>
<script src="js/keycode.js"></script>
<script src="js/app.js"></script>
</body>
</html>
