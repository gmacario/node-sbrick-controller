<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SBrick controller</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<button id="sbrick-list-scan" class="pure-button button-success">Scan for SBricks</button><br>

<div id="sbricks" class="pure-g">
</div>

<script type="text/html" id="sbrick-view">
    <div class="sbrick-control-panel pure-u-1-4" id="sbrick-control-panel-<%- uuid %>">
        <h3>SBrick <%- uuid %></h3>

        <button class="pure-button pure-button-primary sbrick-control-panel-connect">connect</button>
        <button class="pure-button pure-button-disabled button-error sbrick-control-panel-disconnect">disconnect</button>

        <form class="pure-form pure-form-aligned">
            <div class="pure-control-group sbrick-control-panel-passwords">
                <label>password:</label>
                <input type="password" class="sbrick-control-panel-password pure-input-1-2" value="<%- password %>">
            </div>
            <div class="pure-control-group sbrick-control-panel-stream-urls">
                <label>stream url:</label>
                <input type="text" class="sbrick-control-panel-stream-url pure-input-1-2" value="<%- streamUrl %>">
            </div>

            <div class="sbrick-control-panel-channels">
            </div>
        </form>

        <canvas class="sbrick-control-panel-chart" width="200" height="50"></canvas>
        <img src="" class="sbrick-control-panel-stream pure-u-1-1">
    </div>
</script>

<script type="text/html" id="sbrick-channel-view">
    <div class="sbrick-control-panel-channel sbrick-control-panel-channel-<%- channelId %>">
        <div class="pure-control-group">
            <label>channel<%- channelId %> keys: </label>
            <input type="text" readonly="readonly" class="sbrick-control-panel-channel-keydec pure-input-1-4" value="<%- keyDecName %>">
            <input type="text" readonly="readonly" class="sbrick-control-panel-channel-keyinc pure-input-1-4" value="<%- keyIncName %>">
        </div>
        <div class="pure-control-group">
        <label>channel<%- channelId %> values:</label>
            <input type="number" class="sbrick-control-panel-channel-minvalue pure-input-1-4" min="-255" max="255" value="<%- min %>">
            <input type="number" class="sbrick-control-panel-channel-maxvalue pure-input-1-4" min="-255" max="255" value="<%- max %>">
        </div>
    </div>
</script>

<script src="js-min/thirdparty.min.js"></script>
<script src="js-min/sbrickcontroller.min.js"></script>
</body>
</html>
